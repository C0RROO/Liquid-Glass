<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass</title>
    <style>
        :root {
            --lg-bg-color: rgba(255, 255, 255, 0);
            --lg-highlight: rgba(255, 255, 255, 0);
            --lg-text: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?w=1920');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .glass-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: move;
            user-select: none;
        }

        .glass-filter {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 30px;
            width: 100%;
            height: 100%;
            filter: url(#lg-dist);
            backdrop-filter: blur(3px);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 30px;
            box-shadow: 0 0 20px #00000069;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                var(--lg-bg-color) 0%,
                rgba(0, 162, 255, 0) 60%,
                var(--lg-bg-color) 100%
            );
        }

        .glass-specular {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 30px;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 20px var(--lg-highlight), inset 0 0 40px var(--lg-highlight);
        }

        .glass-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: var(--lg-text);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Попробуйте редактировать фильтры SVG для получения своего искажения -->
    <svg style="display: none">
        <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="1" seed="22" result="noise" />
            <feGaussianBlur in="noise" stdDeviation="20" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="100" xChannelSelector="L" yChannelSelector="G" />
        </filter>
    </svg>
    <div class="glass-container">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">Жидкое стекло</div>
    </div>

    <script>
        const glass = document.querySelector('.glass-container');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        glass.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        glass.addEventListener('touchstart', startDragging);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDragging);

        function startDragging(e) {
            initialX = e.type.includes('mouse') ? e.clientX - xOffset : e.touches[0].clientX - xOffset;
            initialY = e.type.includes('mouse') ? e.clientY - yOffset : e.touches[0].clientY - yOffset;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                xOffset = currentX - initialX;
                yOffset = currentY - initialY;

                glass.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            }
        }

        function stopDragging() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }
    </script>
</body>
</html>
